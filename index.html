<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/styles.css"> 
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
    </head>

<body>
    <script src="./assets/logic.js"></script>
    <div class="flex-container">
        <div>
            <h1>Employee Data Management</h1>
            <p>A Comprehensive Directory of Employee Billable Hours</p>
        </div>
        <div>
            <h3>Current Employees</h3>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate($)</th>
                        <th scope="col">Totaled Billed($)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>Larry</td>
                        <td>the Bird</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h3>Add Employees</h3>
            <form>
                <div class="form-group">
                    <label for="firstname">Employee Name</label>
                    <input type="text" class="form-control" id="employee">
                </div>
                <div class="form-group">
                    <label for="last">Role</label>
                    <input type="text" class="form-control" id="role">
                </div>
                <div class="form-group">
                    <label for="last">Start Date</label>
                    <input type="text" class="form-control" id="start">
                </div>
                <div class="form-group">
                    <label for="last">Monthly Rate</label>
                    <input type="text" class="form-control" id="monthly">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </form>
        </div>
</body>

</html>
